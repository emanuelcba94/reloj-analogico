<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reloj Anal√≥gico</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="switch">
        <button class="on-switch" type="button" title="ON"></button>
        <button class="off-switch" type="button" title="OFF"></button>
    </div>
    <div class="container" >
        <div class="clock">
            <ul>
                <li style="--n:1"><span>1</span></li>
                <li style="--n:2"><span>2</span></li>
                <li style="--n:3"><span>3</span></li>
                <li style="--n:4"><span>4</span></li>
                <li style="--n:5"><span>5</span></li>
                <li style="--n:6"><span>6</span></li>
                <li style="--n:7"><span>7</span></li>
                <li style="--n:8"><span>8</span></li>
                <li style="--n:9"><span>9</span></li>
                <li style="--n:10"><span>10</span></li>
                <li style="--n:11"><span>11</span></li>
                <li style="--n:12"><span>12</span></li>
            </ul>
            <div class="needle hr"><span class="needle-hr"></span></div>
            <div class="needle mn"><span class="needle-mn"></span></div>
            <div class="needle ss"><span class="needle-ss"></span></div>
        </div>
    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
